<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <h2>My Heroes</h2>
    
    <div fxLayout="column">
        <mat-form-field>
            <mat-label>Hero Name</mat-label>
            <input matInput #heroName>
        </mat-form-field>      
        <button mat-button (click)="add(heroName.value); heroName.value=''">
            Add Hero
        </button>
    </div>


    <table #table mat-table [dataSource]="heroes">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let hero">{{hero.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Hero Name</th>
            <td mat-cell *matCellDef="let hero">{{hero.name}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <mat-icon>delete</mat-icon>
            </th>
            <td mat-cell *matCellDef="let hero">
                <button mat-icon-button color="warn" (click)="delete(hero);">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</div>
